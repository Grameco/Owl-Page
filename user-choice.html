<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Choice</title>
    <link rel="stylesheet" href="color.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="wrapper">

        <div class="container">

            <div class="left">
                <div class="frame" id = "frame"></div>
            </div>

            <div class="right">

                <div class="info">

                    <p id = "blur">USER CHOICE</p>

                    <h1>ALL IN YOUR HANDS</h1>

                    <p>$254<span class = "price"><s>$530</s></span></p>

                    <div class="float">
                        <div class="choice">
                            <input type="radio" class="description-btn" name = "description-btn" id="description1" checked>
                            <label for="description1">Description</label>

                            <input type="radio" class="description-btn" name = "description-btn" id="description2">
                            <label for="description2">Details</label>
                        </div>

                        <div class="description-section section1" id = "section1">
                            <p>We are always there for your best experience and services.
                                We have a wide range of products to choose from.
                            </p>
                        </div>

                        <div class="description-section section2" id = section2>

                            <div class="a">
                                <p><span>800</span>+<br/>Shades</p>
                            </div>

                            <div class="a">
                                <p><span>650</span>+<br/>Tamplets</p>
                            </div>

                            <div class="a">
                                <p><span>900</span>+<br/>Designs</p>
                            </div>

                            <div class="a">
                                <p><span>450</span>+<br/>Satisfied Customers</p>
                            </div>

                        </div>
                    </div>
                </div>

                <div class="colours">
                    <input class = "color-btn color1" type="radio" name="color-btn" id="color1" checked>
                    <label class = "color1" for="color1"></label>

                    <input class = "color-btn color2" type="radio" name="color-btn" id="color2">
                    <label class = "color2" for="color2"></label>

                    <input class = "color-btn color3" type="radio" name="color-btn" id="color3">
                    <label class = "color3" for="color3"></label>

                    <input class = "color-btn color4" type="radio" name="color-btn" id="color4">
                    <label class = "color4" for="color4"></label>

                    <input class = "color-btn color5" type="radio" name="color-btn" id="color5">
                    <label class = "color5" for="color5"></label>

                    <input class = "color-btn color6" type="radio" name="color-btn" id="color6">
                    <label class = "color6" for="color6"></label>
                </div>

                <div class="button">
                    <a href="#" class="btn"><i class="fa-solid fa-cart-shopping"></i>Add to Cart</a>
                </div>

            </div>

        </div>

    </div>
</body>
</html>
